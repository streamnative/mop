name: Build & Publish testing pulsar image

on:
  workflow_dispatch:
    inputs:
      pulsar_image:
        description: pulsar image
        required: true
      pulsar_tag:
        description: pulsar tag
        required: true
      publish_image:
        description: publish image
        required: true

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build
        run: mvn clean install -DskipTests
      - name: Extract Maven project version
        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
        id: version
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/x86_64,linux/arm64
          push: true
          file: ./.ci/Dockerfile
          tags: ${{ github.event.inputs.publish_image }}:${{ github.event.inputs.pulsar_tag }}-mop
          build-args: |
            PULSAR_FQ_IMAGE=${{ github.event.inputs.pulsar_image }}:${{ github.event.inputs.pulsar_tag }}
            MOP_VERSION=${{ steps.version.outputs.version }}